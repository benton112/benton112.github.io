---
layout: page
permalink: /search
order: 5
---

<ul id="search-results"></ul>

<script>
  window.store = {
    {% for post in site.posts %}
      "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "author": "{{ post.author | xml_escape }}",
        "category": "{{ post.category | xml_escape }}",
        "content": {{ post.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ post.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
    {% if site.pages %},{% endif %}
    {% for page in site.pages %}
      "{{ page.url | slugify }}": {
        "title": "{{ page.title | xml_escape }}",
        "author": "{{ page.author | xml_escape }}",
        "category": "{{ page.category | xml_escape }}",
        "content": {{ page.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ page.url | xml_escape }}"
      }
    {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
<script src="{{ "/assets/lunr.js" | relative_url }}" type="text/javascript" encoding="UTF-8"></script>
<script src="{{ "/assets/lunr.stemmer.support.js" | relative_url }}" type="text/javascript" encoding="UTF-8"></script>
<script src="{{ "/assets/lunr.ru.js" | relative_url }}" type="text/javascript" encoding="UTF-8"></script>
<script src="{{ "/assets/search.js" | relative_url }}" type="text/javascript" encoding="UTF-8"></script>
